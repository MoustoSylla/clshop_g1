<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulaire d'inscription</title>
	<link rel="stylesheet" type="text/css" href="css/style_ins.css">
</head>
<body>

	<div id="form">

		<div class="forme">
			
			<h2>Registration Form</h2>
			<form>
			
			<p><input type="text" placeholder="Prenom"></p>
			<p><input type="text" placeholder="Nom"></p>
			<p><input type="email" placeholder="Email"></p>
			<p><input type="password" placeholder="Mot de passe"></p>
			<p><input type="date" ></p>
			<span>
				<input type="radio"> <label>Homme</label>
				<input type="radio"> <label>Femme</label>
				<input type="radio" checked> <label>Autre</label>
			</span>

			<p>
				<select>
					<option>Choisir votre région</option>
					<option>Basse Guinée</option>
					<option>Moyenne Guinée</option>
					<option>Haute Guinée</option>
					<option>Guinée Forestière</option>
					
				</select>

			</p>

			<span>
				<input type="checkbox"><label>Diplômé</label>
				<input type="checkbox" checked><label>Stagiaire</label>
				<input type="checkbox"><label>Employé</label>
				
			</span>

			<div class="submit"><input type="submit" value="Envoyer"></div>


		</form>


		</div>
		

	</div>

</body>
</html>
